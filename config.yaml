# GenreBender Pipeline Configuration
# Usage: python run_multi_genre_pipeline.py <key>
# Example: python run_multi_genre_pipeline.py hitch

# Global settings for multi-genre processing
settings:
  parallel_workers: 4  # Number of genres to process in parallel

# Available genres (for reference):
# comedy, horror, thriller, parody, mockumentary, crime, drama, 
# experimental, fantasy, romance, scifi, action

movies:
  hitch:
    movie_name: "Hitch"
    video: "./test_files/hitch.mp4"
    subtitles: "./test_files/hitch.srt"
    synopsis: "./test_files/hitch_synopsis.txt"
    genres:  # List of genres to generate trailers for
      - comedy
      - thriller
      - horror
      - romance
      - drama
      - parody
  rolemodels:
    movie_name: "Role Models"
    video: "./test_files/rolemodels.mp4"
    subtitles: "./test_files/rolemodels.srt"
    synopsis: "./test_files/rolemodels_synopsis.txt"
    genres:
      - comedy
      - thriller
      - horror
      - romance
      - drama
      - parody
  pulpfiction:
